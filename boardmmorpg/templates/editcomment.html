{% extends 'base.html' %}


{% block title %}
<p>Add news</p>

{% endblock title %}

{% block content %}

        <table class="col-lg-12 text-center">
            {% for new in filter.qs %}
                <tr>
                    <td style="text-align: left">
                        {{ new.commentUser }}
                    </td>
                    <td style="text-align: left">
                        {{ form }}
                        {{ new.text }}

                    </td>
                    <td style="text-align: left">
                        {{ new.commentStatus }}
                    </td>

                </tr>
            {% endfor %}
        </table>



<form method="POST">
    {% csrf_token %}
    {{ form.as_p }} <!-- Теперь нам нужна только готовая форма и кнопка -->
    <input type="submit" value="Сохранить">
</form>

{% endblock content %}
